incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

layers:
  - type: ConstantLayer
    parameters: [ 20.0 ]
    molecule: temperature

_program: &program
  - time-distribution: 1
    program: |
      env.get("temperature");
  - program: send

deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1]
  contents:
    - in:
        type: Rectangle
        parameters: [-6, -6, 2, 2]
      molecule: source
      concentration: true
  programs: *program
